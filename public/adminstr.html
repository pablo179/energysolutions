<!DOCTYPE html>
<html class="wide wow-animation" lang="en">
  <head>
    <title>Administraci√≥n</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Montserrat:300,400,700%7CPoppins:300,400,500,700,900"
    />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      .ie-panel {
        display: none;
        background: #212121;
        padding: 10px 0;
        box-shadow: 3px 3px 5px 0 rgba(0, 0, 0, 0.3);
        clear: both;
        text-align: center;
        position: relative;
        z-index: 1;
      }
      html.ie-10 .ie-panel,
      html.lt-ie-10 .ie-panel {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="ie-panel">
      <a href="http://windows.microsoft.com/en-US/internet-explorer/"
        ><img
          src="images/ie8-panel/warning_bar_0000_us.jpg"
          height="42"
          width="820"
          alt="You are using an outdated browser. For a faster, safer browsing experience, upgrade for free today."
      /></a>
    </div>
    <div class="preloader">
      <div class="preloader-body">
        <div class="cssload-container">
          <div class="cssload-speeding-wheel"></div>
        </div>
        <p>Loading...</p>
      </div>
    </div>
    <div class="page">
      <!--Base typography -->
      <section class="section section-lg bg-default">
        <div class="container">
          <h4>Ingrese el nuevo servicio</h4>
          <div class="row row-50">
            <div class="col-xl-4">
              <div class="rd-mailform text-left">
                <div class="form-wrap">
                  <p style="color: #212121">
                    Nombre:
                  </p>
                  <input
                    class="form-input"
                    id="formname"
                    type="text"
                    style="color: white"
                  />
                </div>
                <div class="form-wrap">
                  <p style="color: #212121">
                    URL de Imagen:
                  </p>
                  <input
                    class="form-input"
                    id="formimagen"
                    type="text"
                    style="color: white"
                  />
                </div>
                <div class="form-wrap">
                  <p style="color:#212121">Descripcion</p>
                  <textarea
                    class="form-input"
                    id="formdescription"
                    type="text"
                    style="color: white"
                  ></textarea>
                </div>
                <div class="form-wrap">
                  <p style="color: #212121">tipo</p>
                  <select id="formtype" style="color: white" class="form-input">
                    <option value="renovable">Energia renovable</option>
                    <option value="instalacion">Instalacion electrica</option>
                  </select>
                </div>
                <div class="form-button group-sm text-center text-lg-center">
                  <button id="formagregar" class="button button-primary">
                    Agregar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div class="row row-30 justify-content-center" id="altroot"></div>
    </div>
    <div class="snackbars" id="form-output-global"></div>
    <script src="js/core.min.js"></script>
    <script src="js/script.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>
    <script src="js/firebase2.js"></script>
  </body>
</html>
